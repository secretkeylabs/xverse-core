name: Create Release & release notes

on:
  pull_request:
    branches:
      - develop
      - main
      - master
    label:
      types:
        - created
  workflow_dispatch:

jobs:
  test:
    if: github.event.label.name == 'create release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm test

  create-release:
    needs:
      - test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Create new draft release
        env:
          TAG_NAME: ${{npm pkg get version}}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/$GITHUB_REPOSITORY/releases \
            -f tag_name=$TAG_NAME \
            -f target_commitish='develop' \
            -f name=$TAG_NAME \
            -F draft=true \
            -F prerelease=false \
            -F generate_release_notes=true
